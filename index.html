<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="manifest" href="./manifest.json">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='copyright' content='wildMio'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/main.css">
	<link rel="stylesheet" media="(max-width: 768px)" href="./assets/css/max-width-768px.css">
	<link rel="stylesheet" media="(min-width: 1700px)" href="./assets/css/min-width-1700px.css">
	<link rel="icon" type="image/ico" href="assets/img/favicon.ico">
	<!-- icon in the highest resolution we need it for -->
	<link rel="icon" sizes="192x192" href="assets/img/Icon-192.png">
	<!-- reuse same icon for Safari -->
	<link rel="apple-touch-icon" href="assets/img/Icon-192.png">
	<!-- multiple icons for IE -->
	<meta name="msapplication-square310x310logo" content="assets/img/Icon-192.png">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#276CBA">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-startup-image" href="assets/img/Icon-192.png">
    <!-- IE Specific to remove tap highlight -->
	<meta name="msapplication-tap-highlight" content="no">
	<style type="text/css">		
		* {
			box-sizing: border-box;
			 /*Webkit / Chrome Specific CSS to remove taphighlight color */
  			-webkit-tap-highlight-color: transparent;
		}

		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		body {
			background: #EAEDF3;
			font-family: 'Roboto', sans-serif;
		}
		/* Firefox Specific CSS to remove buttondifferences and focus ring */
		button {
		  background-image: none;
		}

		button::-moz-focus-inner {
		  border: 0;
		}

		a {
			user-select: none;
		}
	</style>
</head>
<body>

	<section id="sideMenu" class="flex-v">
		<div id="sideTitle">wildMio</div>
		<nav class="flex-v">
			<a href="#" class="active"><div class="nav-i in-b"><i class="fab fa-monero"></i></div> item</a>
			<a href="#"><div class="nav-i in-b"><i class="fab fa-fort-awesome"></i></div> item</a>
			<a href="#"><div class="nav-i in-b"><i class="fas fa-compress"></i></div> item</a>
			<a href="#"><div class="nav-i in-b"><i class="fab fa-connectdevelop"></i></div> item</a>
			<a href="#"><div class="nav-i in-b"><i class="fas fa-code"></i></div> item</a>
			<a href="#"><div class="nav-i in-b"><i class="fab fa-chrome"></i></div> item</a>
		</nav>
		<div id="copyright"><i class="far fa-copyright"></i> wildMio</div>
	</section>

	<header class="flex-h">
		<div class="search-area">
			<div class="navtoggle"><i class="fas fa-plug"></i></div>
			<label for="search"><i class="fas fa-search"></i></label>
			<input type="text" name="search" id="search">
		</div>
		<div class="user-area">
			<a href="#"><i class="fas fa-heart"></i></a>
			<div class="user-tools user-collection">user collection</div>
			<a href="#">
				<div class="cart in-b">
					<i class="fas fa-shopping-cart"></i></i>
					<span class="circle">88</span>
				</div>
			</a>
			<div class="user-tools user-basket">user basket</div>
			<a href="#">
				<div class="user-img in-b"></div>
				<i class="fas fa-caret-down"></i>
			</a>
			<div class="user-tools user-info">user info</div>
		</div>
	</header>

	<section class="content-area">
		<div class="news-board">
			<button> < </button>
			<button> > </button>
			<a href="#"><img src="http://www.caco3.url.tw/caco/TOP/BNR/180112_SpecialOffer_1400X653.jpg"></a>
		</div>
		<div class="item-size">
			<div class="item">
				<img src="https://is4.revolveassets.com/images/p4/n/c/PLIS-MP46_V1.jpg" class="item-img">
				<div class="item-name">經典縮口褲</div>
				<div class="item-dollar">NT. 3,000</div>
				<div class="item-stock">
					<button class="active">S</button>
					<button>M</button>
					<button>L</button>
					<button>XL</button>
					<select>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<span>數量: </span>
				</div>
				<div class="item-action">
					<div class="item-like">
						<i class="fas fa-heart"></i>
						<span>+</span>
						<div class="action-hint">加入到收藏</div>
					</div>
					<div class="item-buy">
						<i class="fas fa-cart-plus"></i>
						<div class="action-hint">放入購物車</div>
					</div>
				</div>
			</div>
		</div>
		<div class="item-size">
			<div class="item">
				item
			</div>
		</div>
		<div class="item-size">
			<div class="item">
				item
			</div>
		</div>
		<div class="item-size">
			<div class="item">
				item
			</div>
		</div>
		<div class="item-size">
			<div class="item">
				item
			</div>
		</div>
		<div class="item-size">
			<div class="item">
				item
			</div>
		</div>
		<label for="frmFavChocolate">Favorite Type of Chocolate</label>
<input type="text" name="fav-choc" id="frmFavChocolate" list="chocType">
<datalist id="chocType">
  <option value="white">
  <option value="milk">
  <option value="dark">
</datalist><label for="frmAddressS">Address</label>
<input type="text" name="ship-address" required id="frmAddressS"
  placeholder="123 Any Street" autocomplete="shipping street-address">
	</section>

	<script async defer type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
